    <!-- Add Group -->
    <script>
        let allValue = [];
        let id = 1;

        // get The old Groups and Push It in Array
        $('.group-title').each(function() {
            let oldGroup = $(this).text().trim().split(' , ');
            allValue.push(oldGroup);
        });

        $('.add-group').on('click', function(){

            let currentValue = [];
            let founded = false;

            // Get All Value From All Selects
            $('.select-value').each(function(index, value) {
                currentValue.push($(this).find('option:selected').text());
            });
            id++;

            let myTitle = currentValue.join(' , ')

            if(allValue.length){

                // Loop On Array The Contains the All Value
                for(let i =0; i < allValue.length; i++){

                    // If The Current values == any Element In AllValue ===> return True
                    if(allValue[i].toString() == currentValue.toString()){
                        founded = true;
                    }

                }

                // If The Current values !== any Element In AllValue ===> push Current In AllValue
                if(!founded){
                    allValue.push(currentValue);
                    $(this).addClass('disabled');
                    addGroup(myTitle)
                }

            } else{
                allValue.push(currentValue);
                $(this).addClass('disabled');

                addGroup(myTitle)
            }

            function addGroup(title){

                let myGroup = `
                    <div class="group-container mb-4">

                        <div class="group-title">${title}</div>

                        <div class="card-style card-padding mb-2">

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="input-g">
                                        <label class="main-label">
                                            السعر قبل الخصم
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <input type="text" placeholder="أدخل السعر قبل الخصم " class="input-me">
                                            <span class="main-icon blue">ر.س</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-g">
                                        <label class="main-label">
                                            العدد المتوفر
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <input type="number" placeholder="أدخل العدد المتوفر" class="input-me">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-g">
                                        <label class="main-label">
                                            sku (رقم المنتج)
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <input type="number" placeholder="أدخل sku" class="input-me">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-g">
                                        <label class="main-label">
                                            نوع الخصم
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <select name="" id="" class="select discount-type">
                                                <option value="" selected disabled>اختر نوع الخصم</option>
                                                <option value="" title="percentage">نسبة / قيمة</option>
                                                <option value="" title="not-found">لا يوجد</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 percentage">
                                    <div class="input-g">
                                        <label class="main-label">
                                            نسبة / قيمة الخصم
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <input type="number" class="input-me" placeholder="ادخل نسبة أو قيمة الخصم">
                                            <span class="main-icon blue">%</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 percentage">
                                    <div class="input-g">
                                        <label class="main-label">
                                            تاريخ إنتهاء الخصم
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <input type="date" class="input-me date" placeholder="ادخل تاريخ إنتهاء الخصم">
                                            <i class="fa-regular fa-calendar main-icon"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="input-g img-video">
                                        <label class="main-label">
                                            الصور
                                            <span class="label-hint">*</span>
                                        </label>
                                        <div class="main-input">
                                            <input type="file" name="" accept="image/*" id="idPhoto${id}" multiple onChange='upload(this)' class="hidden-input img-upload-input">
                                            <label for="idPhoto${id}" class="input-me photo-input">
                                                ارفق الصور
                                            </label>
                                            <i class="fa-regular fa-file main-icon"></i>
                                        </div>
                                        <div class="photo-con"></div>
                                    </div>
                                </div>

                            </div>

                        </div>

                        <div class="cart-buttons-con bg-white py-3">
                            <div class="container">
                                <div class="buttons-m lg">
                                    <button type="button" class="main-btn blue md up confirm">تأكيد</button>
                                    <button type="button" class="main-btn transparent-red md delete" onClick='deleteGroup(this)'>حذف</button>
                                </div>
                            </div>
                        </div>

                    </div>
                `;

                
                $('.all-groups').prepend(myGroup);
                $('.all-groups .group-container:first-child').hide();

                $('.all-groups .group-container:first-child').fadeIn(800);

                

                $('.confirm').on('click', function(){
                    $(this).text('تعديل');
                    $(this).removeClass('confirm');
                    $('.add-group').removeClass('disabled')
                });
            }

            flatpickr(".date", {
                disableMobile: "true",
                dateFormat: "Y-m-d"
            });

            // Select 2
            let isRtlS = $('html[lang="ar"]').length > 0;
            $(".select").select2({
                dir: isRtlS ? "rtl" : "ltr",
                minimumResultsForSearch: Infinity,
            });

            // Show / Hide Inputs
            $('.percentage').hide();
            $('.discount-type').on('select2:select', function (e) {
                var data = e.params.data;
                if(data.title == 'percentage'){
                    $('.percentage').fadeIn();
                } else{
                    $('.percentage').fadeOut();
                }
            });

        })
    
        // Delete Button
        function deleteGroup(btn){

            let groupTitle = $(btn).parents('.group-container').find('.group-title').text();

            let groupTitleJoin = groupTitle.split(' , ');

            for(let i =0; i < allValue.length; i++){
                if(allValue[i].toString() == groupTitleJoin.toString()){
                    allValue.splice(i, 1);
                }
            }

            $(btn).parents('.group-container').remove();

            if(allValue.length == 0){
                $('.add-group').removeClass('disabled');
            }

            if( $(btn).parents('.group-container').find('.confirm').hasClass('confirm') ){
                $('.add-group').removeClass('disabled');
            }
        };
    </script>

    <!-- Upload Multiple Images -->
    <script>
        function upload(input) {
            let photoContainer = $(input).parent('.main-input').next('.photo-con');

            for(file of input.files){

                let reader = new FileReader();
                let img;
                reader.onload = ()=>{
                    img = `
                        <div class='hidden-img'>
                            <img src='${reader.result}' />
                            <a class="fancybox" data-fancybox-group="gallery"  href="${reader.result}"></a>
                            <input type='hidden' value='${file.name}' />
                            <span class='remove-img'><i class="fa-solid fa-xmark"></i></span>
                        </div>
                    `;
                    photoContainer.append(img);
                    $('.fancybox').fancybox({});
                    $('.remove-img').on('click', function(e){
                        e.target.closest('.hidden-img').remove();
                    });
                }
                reader.readAsDataURL(file);

            }
        }
    </script>
