<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شقران</title>
    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/x-icon">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css">
    <!-- Select 2 -->
    <link rel="stylesheet" href="./assets/plugins/select2/select2.min.css">
    <!-- intlTelInput -->
    <link rel="stylesheet" href="./assets/plugins/flag/css/intlTelInput.css">
    <!-- Flat Picker -->
    <link rel="stylesheet" href="./assets/plugins/FlatPicker/flatpickr.css">
    <!-- fancybox -->
    <link rel="stylesheet" href="./assets/plugins/FancyBox/jquery.fancybox.min.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- start to loader -->
    <div class="loader">
        <img src="assets/imgs/loader.gif" alt="loader">
    </div>


    <!-- Start Navbar -->
    <nav class="navbar-m main-padding-right">
        <div class="container">
            <div class="navbar-content">
                
                <h1 class="title">الإعلانات</h1>

                <img src="assets/imgs/logo.png" alt="logo" class="logo">

                <div class="left-sec">

                    <!-- notifications -->
                    <a href="notifications.html">
                        <img src="assets/imgs/icons/not-n.png" class="not-link" alt="not">
                    </a>
                    <!-- Lang -->
                    <div class="dropdown">
                        <button type="button" class="head-lang dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="lang">AR</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
    
                        <!-- DropDown -->
                        <ul class="dropdown-menu drop-lang">
                            <a href="#" class="lang-item">AR</a>
                            <a href="#" class="lang-item">En</a>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- End Navbar -->



    <!-- Start Sidebar -->
    <div class="sidebar-m">

        <div class="logo">
            <img src="assets/imgs/stor1.png" alt="store img" class="store-img">
    
            <div class="store-info">
                <span class="name">off white</span>
                <div class="star-text">
                    <i class="fa-solid fa-star"></i>
                    <span>4.5</span>
                </div>
            </div>
        </div>

        <ul class="links">

            <a href="index.html" class="link">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/home.png" alt="">
                </div>

                <span class="text">الرئيسية</span>
            </a>

            <a href="orders.html" class="link">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/orders_icon.png" alt="">
                </div>

                <span class="text">الطلبات</span>
            </a>

            <a href="products.html" class="link">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/products.png" alt="">
                </div>

                <span class="text">المنتجات</span>
            </a>

            <a href="coupons.html" class="link">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/coupons.png" alt="">
                </div>

                <span class="text">كوبونات الخصم</span>
            </a>

            <a href="ads.html" class="link">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/ads.png" alt="">
                </div>

                <span class="text">الاعلانات</span>
            </a>

            <a href="financial-accounts.html" class="link">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/bills.png" alt="">
                </div>

                <span class="text">الحسابات المالية</span>
            </a>

            <a href="settings.html" class="link">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/settings.png" alt="">
                </div>

                <span class="text">الاعدادات</span>
            </a>

            <a href="contact-us.html" class="link">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/call.png" alt="">
                </div>

                <span class="text">تواصل معنا</span>
            </a>

            <a href="login.html" class="link red">
                <div class="side-icon">
                    <img src="assets/imgs/icons/sidebar/logout.png" alt="">
                </div>

                <span class="text">تسجيل خروج</span>
            </a>

        </ul>

    </div>
    <!-- End Sidebar -->



    <!-- Start main Section -->
    <div class="main-sec sec-padding main-padding-right">
        <div class="container">

            <div class="card-style">
                <div class="main-card-title">
                    <a href="add-ads.html" class="main-btn blue up">إضافة إعلان جديد</a>
                </div>

                <div class="row p-4">
    
                    <div class="col-lg-6">
                        <div class="ads-container">
                            <img src="assets/imgs/store-img.png" alt="ads-img" class="ads-img">
                            <button type="button" data-bs-target="#deleteModal" data-bs-toggle="modal" class="main-btn transparent-red md mx-auto">حذف الإعلان</button>
                        </div>
                    </div>
    
                    <div class="col-lg-6">
                        <div class="ads-container">
                            <img src="assets/imgs/stor2.png" alt="ads-img" class="ads-img">
                            <button type="button" data-bs-target="#deleteModal" data-bs-toggle="modal" class="main-btn transparent-red md mx-auto">حذف الإعلان</button>
                        </div>
                    </div>
    
                </div>
            </div>

        </div>
    </div>
    <!-- End main Section -->


    <div class="overlay-m"></div>


    <!-- Start Delete Modal -->
    <div class="modal fade" id="deleteModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close-modal" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h1 class="modal-title" id="exampleModalToggleLabel">حذف الإعلان</h1>
            </div>

            <div class="modal-body center">
                <img src="assets/imgs/warning.png" class="modal-img" alt="warning"></img>
                <p class="modal-text"> هل حقاً تريد حذف الإعلان؟</p>
            </div>

            <div class="modal-footer">
              <button type="button" data-bs-dismiss="modal" class="main-btn transparent">نعم</button>
              <button class="main-btn up red" data-bs-dismiss="modal">لا</button>
            </div>

          </div>
        </div>
    </div>



    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery -->
    <script src="assets/plugins/jquery/jquery-3.5.1.min.js"></script>

    <!-- Main Js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
