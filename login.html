<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شقران</title>
    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/x-icon">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css">
    <!-- Select 2 -->
    <link rel="stylesheet" href="./assets/plugins/select2/select2.min.css">
    <!-- intlTelInput -->
    <link rel="stylesheet" href="./assets/plugins/flag/css/intlTelInput.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- start to loader -->
    <div class="loader">
        <img src="assets/imgs/loader.gif" alt="loader">
    </div>


    <!-- Start Navbar -->
    <nav class="navbar-m">
        <div class="container">
            <div class="navbar-content">

                <img src="assets/imgs/logo.png" alt="logo" class="logo">

                <div class="left-sec">
                    <!-- Lang -->
                    <div class="dropdown">
                        <button type="button" class="head-lang dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="lang">AR</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
    
                        <!-- DropDown -->
                        <ul class="dropdown-menu drop-lang">
                            <a href="#" class="lang-item">AR</a>
                            <a href="#" class="lang-item">En</a>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Login Section -->
    <div class="login-section main-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-xl-6 mx-auto">

                    <form action="index.html" class="form-style">

                        <!-- Form Heading -->
                        <div class="form-heading">
                            <h3 class="form-title">تسجيل الدخول</h3>
                            <p class="form-text">هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد 
                                هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو 
                            </p>
                        </div>

                        <!-- Tabs -->
                        <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="true">
                                    رقم الجوال
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">
                                    البريد الإلكتروني
                                </button>
                            </li>
                        </ul>

                        <!-- Tabs Content -->
                        <div class="tab-content" id="pills-tabContent">

                            <!-- Phone Number -->
                            <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">

                                <div class="input-g">
                                    <label class="main-label">
                                        رقم الجوال
                                        <span class="label-hint">*</span>
                                    </label>
                                    <div class="main-input">
                                        <input type="number" id="telephone" class="input-me phone" placeholder="أدخل رقم الجوال">
                                    </div>
                                </div>

                            </div>

                            <!-- Email -->
                            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">

                                <div class="input-g">
                                    <label class="main-label">
                                        البريد الإلكتروني
                                        <span class="label-hint">*</span>
                                    </label>
                                    <div class="main-input">
                                        <input type="email" class="input-me" placeholder="أدخل البريد الإلكتروني">
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!-- Password -->
                        <div class="input-g">
                            <label class="main-label">
                                كلمة المرور
                                <span class="label-hint">*</span>
                            </label>
                            <div class="main-input">
                                <input type="password" class="input-me" placeholder="ادخل كلمة المرور">
                            </div>
                        </div>

                        <!-- Forget Password -->
                        <div class="forget-container">

                            <a href="password-return.html" class="forget-anchor">هل نسيت كلمة المرور؟</a>

                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="main-btn transparent md mt-4">تسجيل الدخول</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- End Login Section -->


    <div class="overlay-m"></div>


    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery -->
    <script src="assets/plugins/jquery/jquery-3.5.1.min.js"></script>
    <!-- Select 2 -->
    <script src="./assets/plugins/select2/select2.js"></script>
    <!-- intlTelInput -->
    <script src="./assets/plugins/flag/js/intlTelInput.min.js"></script>
    <!-- intlTelInput -->
    <script>
        var input = document.querySelector("#telephone");
        window.intlTelInput(input,({
            autoPlaceholder:"ادخل",
            customPlaceholder:"kggg",
            initialCountry:'sa',
            // nationalMode:false,
            separateDialCode:true,
        }));
    </script>
    

    <!-- Main Js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
