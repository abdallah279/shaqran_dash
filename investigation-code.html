<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شقران</title>
    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/x-icon">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css">
    <!-- Select 2 -->
    <link rel="stylesheet" href="./assets/plugins/select2/select2.min.css">
    <!-- Style Css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- start to loader -->
    <div class="loader">
        <img src="assets/imgs/loader.gif" alt="loader">
    </div>


    <!-- Start Navbar -->
    <nav class="navbar-m">
        <div class="container">
            <div class="navbar-content">

                <img src="assets/imgs/logo.png" alt="logo" class="logo">

                <div class="left-sec">
                    <!-- Lang -->
                    <div class="dropdown">
                        <button type="button" class="head-lang dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="lang">AR</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </button>
    
                        <!-- DropDown -->
                        <ul class="dropdown-menu drop-lang">
                            <a href="#" class="lang-item">AR</a>
                            <a href="#" class="lang-item">En</a>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Login Section -->
    <div class="login-section main-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-xl-6 mx-auto">

                    <form action="new-password.html" class="form-style">

                        <!-- Form Heading -->
                        <div class="form-heading">
                            <h3 class="form-title">كود التحقق من رقمك </h3>
                            <p class="form-text">
                                من فضلك قم بإدخال الكود المكون من 6 أرقام الذي تم إرساله إلى 
                                رقم الجوال الخاص بك 
                            </p>
                        </div>

                        <!-- Code Inputs -->
                        <div class="code-container">
                            <input type="number" class="code" min="0" max="9" required />
                            <input type="number" class="code" min="0" max="9" required />
                            <input type="number" class="code" min="0" max="9" required />
                            <input type="number" class="code" min="0" max="9" required />
                            <input type="number" class="code" min="0" max="9" required />
                            <input type="number" class="code" min="0" max="9" required />
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="main-btn transparent md mt-4 mb-3 mx-auto">إرسال</button>

                        <!-- button-footer -->
                        <button type="button" class="button-footer mx-auto">لم يصلك الكود؟</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- End Login Section -->


    <div class="overlay-m"></div>



    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery -->
    <script src="assets/plugins/jquery/jquery-3.5.1.min.js"></script>
    <!-- Select 2 -->
    <script src="./assets/plugins/select2/select2.js"></script>

    <!-- Code Modal -->
    <script>

        $(document).ready(function(){
        let codes = document.querySelectorAll(".code");

        $(".code-container .code").first().focus();
        codes.forEach((code, idx) => {
            code.addEventListener("keydown", (e) => {
            if (e.key >= 0 && e.key <= 9) {
                codes[idx].value = "";
                if([idx + 1] < codes.length){
                    setTimeout(() => codes[idx + 1].focus(), 10);
                }
            } else if (e.key === "Backspace") {
                setTimeout(() => codes[idx - 1].focus(), 10);
            }
            });
        });

        });
    </script>

    <!-- Main Js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
