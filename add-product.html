    <!-- Upload Img -->
    <script>
        let loginInputs = document.querySelectorAll('.img-upload-input');

        loginInputs.forEach((input) =>{
            if(input.classList.contains('profile')){
                let img = input.parentElement.querySelector('.profile-img .img');
                let imageSrc = img.getAttribute('src');
                input.onchange = function(){
    
                    let reader = new FileReader();
                    if(input.files[0]){
                        reader.readAsDataURL(input.files[0]);
                    } else{
                        img.setAttribute('src', imageSrc);
                        img.classList.remove('wid');
                    }
    
                    reader.onload = ()=>{
    
                        img.setAttribute('src', reader.result);
                        img.classList.add('wid');
    
                    }
                }
            } else{
                $(".img-upload-input").change(function() {
                    imgPreview(this);
                });

                function imgPreview(input) {
                    var file = input.files[0];
                    var mixedfile = file['type'].split("/");
                    var filetype = mixedfile[0];

                    let photoContainer = $(input).parent('.main-input').next('.photo-con');


                    if(filetype == "image"){
                        if(!(input.hasAttribute('multiple'))){
                            photoContainer.empty();
                        }

                        for(file of input.files){
                            let srcImg = URL.createObjectURL(file);

                            let img = `
                                <div class='hidden-img'>
                                    <img src='${srcImg}' />
                                    <a class="fancybox" data-fancybox-group="gallery"  href="${srcImg}"></a>
                                    <input type='hidden' value='${file.name}' />
                                    <span class='remove-img'><i class="fa-solid fa-xmark"></i></span>
                                </div>
                            `;

                            photoContainer.append(img);
                            $('.fancybox').fancybox({});
                            $('.remove-img').on('click', function(e){
                                e.target.closest('.hidden-img').remove();
                            });

                        }

                    } else if(filetype == "video"){

                        photoContainer.empty();

                        let srcVideo = URL.createObjectURL(input.files[0]);

                        let video = `
                            <div class='hidden-img'>
                                <video style='width:100%; height:100%; object-fit:cover;border-radius:5px' loop autoplay src='${srcVideo}'></video>
                                <a class="fancybox" data-fancybox-group="gallery" data-type='video' href="${srcVideo}"></a>
                                <span class='remove-img'><i class="fa-solid fa-xmark"></i></span>
                            </div>
                        `

                        photoContainer.append(video);
                        $('.fancybox').fancybox({});
                        $('.remove-img').on('click', function(e){
                            e.target.closest('.hidden-img').remove();
                        });

                    }else{
                        alert("Invalid file type");
                    }
                }
            }
        });
    </script>
